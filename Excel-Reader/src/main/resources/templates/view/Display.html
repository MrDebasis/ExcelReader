<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Debasis</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="Container-flwid">
		<div class="row">
			<div class="col-md-12">
				<h2>File Upload</h2>
				
				<form action="" th:action="@{'/fileupload'}"
					th:object="${arnatiSteel}" method="post"
					enctype='multipart/form-data'>
					<div class="form-group">
						<label for="fileupload">file upload:</label> <input type="file"
							class="form-control" id="file" name="file" th:field="*{file}">
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="col-md-12"></div>
			<h2>All Details</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>SL NO</th>
						<th>DESCRIPTION</th>
						<th>QNTY</th>
						<th>file Type</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="details : ${listofTools}">
						<td th:text="${details.slno}"></td>
						<td th:text="${details.descriptionOfItem}"></td>
						<td th:text="${details.qnty}"></td>
						<td th:text="${details.fileType}"></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
